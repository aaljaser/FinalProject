<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(185, 183, 175);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      padding: 20px;
    }

    .search-form {
      margin-bottom: 20px;
    }

    .search-form input, .search-form select {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .search-form input:focus, .search-form select:focus {
      outline: none;
      border-color: gray;
    }

    .search-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-form button:hover {
      background-color: #666;
    }

    .clear-filters {
      background-color: #b12e2e;
      margin-left: 10px;
    }

    .clear-filters:hover {
      background-color: #d94a4a;
    }

    .summary {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .swiper {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .search-result--thumbnail {
      width: 120px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .search-result--title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .search-result--authors {
      color: gray;
      margin-bottom: 5px;
    }

    .search-result--published {
      font-size: 14px;
      color: #555;
    }

    .swiper-pagination {
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #444;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .no-results, .error-message {
      color: #555;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Responsive Layout for Mobile */
    @media (max-width: 768px) {
      .swiper-slide {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .search-form input, .search-form select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <form id="book-search" @submit.prevent="search" class="search-form">
      <label for="searchTerm">Search for a book</label><br>
      <input type="text" id="searchTerm" v-model.trim="searchTerm" placeholder="Type Author, Book Title, or Subject..." aria-label="Search for a book" />
      
      <!-- Filters -->
      <select v-model="filters.printType">
        <option value="all">All Books</option>
        <option value="books">Books Only</option>
        <option value="magazines">Magazines Only</option>
      </select>

      <select v-model="filters.orderBy">
        <option value="relevance">Sort by Relevance</option>
        <option value="newest">Sort by Newest</option>
      </select>

      <select v-model="filters.filter">
        <option value="">All Content</option>
        <option value="ebooks">eBooks Only</option>
        <option value="free-ebooks">Free eBooks</option>
        <option value="paid-ebooks">Paid eBooks</option>
      </select>

      <button type="submit">Search</button>
      <button type="button" class="clear-filters" @click="clearFilters">Clear Filters</button>
    </form>

    <!-- Summary -->
    <div v-if="!loading && totalResults > 0" class="summary">
      {{ totalResults }} results found | Page {{ currentPage }} of {{ totalPages }}
    </div>

    <!-- Spinner -->
    <div v-if="loading" class="spinner"></div>

    <!-- Results -->
    <div v-if="!loading && searchResults.items && searchResults.items.length">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="book in searchResults.items" :key="book.id">
            <img class="search-result--thumbnail" :src="'http://books.google.com/books/content?id=' + book.id + '&printsec=frontcover&img=1&zoom=1&source=gbs_api'" alt="Book Cover" />
            <div class="search-result--info">
              <div class="search-result--title">{{ book.volumeInfo.title }}</div>
              <div v-if="book.volumeInfo.authors" class="search-result--authors">by {{ bookAuthors(book) }}</div>
              <div v-if="book.volumeInfo.publishedDate" class="search-result--published">
                Published {{ book.volumeInfo.publishedDate }}
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- No Results -->
    <div v-else-if="!loading && searchResults.items && !searchResults.items.length" class="no-results">
      No results found. Try a different search.
    </div>

    <!-- Error Message -->
    <div v-if="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        searchTerm: "",
        searchResults: {},
        loading: false,
        errorMessage: "",
        totalResults: 0,
        currentPage: 1,
        totalPages: 0,
        filters: {
          printType: "all",
          orderBy: "relevance",
          filter: ""
        }
      },
      methods: {
        async search() {
          this.loading = true;
          this.errorMessage = "";
          const apiURL = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(this.searchTerm)}&maxResults=10&printType=${this.filters.printType}&orderBy=${this.filters.orderBy}&filter=${this.filters.filter}`;
          try {
            const response = await axios.get(apiURL);
            this.searchResults = response.data;
            this.totalResults = response.data.totalItems || 0;
            this.totalPages = Math.ceil(this.totalResults / 10);
          } catch (error) {
            this.errorMessage = "Failed to fetch books. Please try again later.";
          } finally {
            this.loading = false;
            this.$nextTick(() => {
              if (this.searchResults.items && this.searchResults.items.length) {
                new Swiper(".swiper", {
                  direction: "horizontal",
                  loop: true,
                  pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                  },
                  slidesPerView: 1,
                  spaceBetween: 10,
                  breakpoints: {
                    768: {
                      slidesPerView: 2,
                      spaceBetween: 20,
                    },
                    1024: {
                      slidesPerView: 3,
                      spaceBetween: 30,
                    },
                  },
                });
              }
            });
          }
        },
        clearFilters() {
          // Reset all filters and search term
          this.searchTerm = "";
          this.filters = {
            printType: "all",
            orderBy: "relevance",
            filter: ""
          };
          this.searchResults = {};
          this.totalResults = 0;
          this.totalPages = 0;
          this.errorMessage = "";
        },
        bookAuthors(book) {
          return book.volumeInfo.authors ? book.volumeInfo.authors.join(", ") : "Unknown Author";
        }
      }
    });
  </script>
</body>
</html>
