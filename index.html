<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      padding: 20px;
    }

    /* Search Form */
    .search-form {
      margin-bottom: 20px;
    }

    .search-form input, .search-form select {
      width: calc(70% - 10px);
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .search-form input:focus, .search-form select:focus {
      outline: none;
      border-color: #444;
    }

    .search-form button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }

    .clear-filters {
      background-color: #b12e2e;
      margin-left: 10px;
    }

    .clear-filters:hover {
      background-color: #d94a4a;
    }

    /* Search Results */
    .swiper {
      width: 100%;
      max-width: 1000px;
      height: auto;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .search-result--thumbnail {
      width: 150px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-result--title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #333;
    }

    .search-result--authors {
      color: #555;
      margin-bottom: 5px;
    }

    .search-result--published {
      font-size: 14px;
      color: #777;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #444;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Pagination */
    .pagination-buttons {
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination-buttons button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination-buttons button:hover {
      background-color: #0056b3;
    }

    .pagination-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="app">
    <form id="book-search" @submit.prevent="search" class="search-form">
      <input type="text" id="searchTerm" v-model.trim="searchTerm" placeholder="Type Author, Book Title, or Subject..." />
      <select v-model="filters.orderBy">
        <option value="relevance">Sort by Relevance</option>
        <option value="newest">Sort by Newest</option>
      </select>
      <button type="submit">Search</button>
      <button type="button" class="clear-filters" @click="clearFilters">Clear</button>
    </form>

    <div v-if="loading" class="spinner"></div>

    <div v-if="!loading && searchResults.items && searchResults.items.length">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="book in searchResults.items" :key="book.id">
            <img class="search-result--thumbnail" :src="book.volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150x200'" alt="Book Cover" />
            <div class="search-result--title">{{ book.volumeInfo.title }}</div>
            <div v-if="book.volumeInfo.authors" class="search-result--authors">by {{ bookAuthors(book) }}</div>
            <div v-if="book.volumeInfo.publishedDate" class="search-result--published">Published {{ book.volumeInfo.publishedDate }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination-buttons" v-if="!loading && totalResults > 0">
      <button @click="prevPage" :disabled="currentPage <= 1">Previous</button>
      <button @click="nextPage" :disabled="currentPage >= totalPages">Next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        apiKey: "YOUR_GOOGLE_BOOKS_API_KEY",
        searchTerm: "",
        filters: { orderBy: "relevance" },
        searchResults: {},
        totalResults: 0,
        currentPage: 1,
        totalPages: 0,
        loading: false,
        errorMessage: "",
      },
      methods: {
        async search(page = 1) {
          if (!this.searchTerm.trim()) return;
          this.loading = true;
          const startIndex = (page - 1) * 10;
          try {
            const response = await axios.get(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(this.searchTerm)}&startIndex=${startIndex}&maxResults=10&orderBy=${this.filters.orderBy}&key=${this.apiKey}`);
            this.searchResults = response.data;
            this.totalResults = response.data.totalItems || 0;
            this.totalPages = Math.ceil(this.totalResults / 10);
            this.currentPage = page;
          } catch (error) {
            console.error("Error fetching books:", error);
          } finally {
            this.loading = false;
          }
        },
        prevPage() { this.search(this.currentPage - 1); },
        nextPage() { this.search(this.currentPage + 1); },
        bookAuthors(book) { return book.volumeInfo.authors?.join(", ") || "Unknown"; },
        clearFilters() { this.searchTerm = ""; this.searchResults = {}; }
      }
    });
  </script>
</body>
</html>
