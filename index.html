<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(185, 183, 175);
      margin: 0;
      padding: 0;
    }

    #app {
      text-align: center;
      padding: 20px;
    }

    .search-form {
      margin-bottom: 20px;
    }

    .search-form input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .swiper {
      width: 100%;
      max-width: 1000px;
      height: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .search-result--thumbnail {
      width: 120px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .search-result--title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .search-result--authors {
      color: gray;
      margin-bottom: 5px;
    }

    .search-result--published {
      font-size: 14px;
      color: #555;
    }

    .swiper-pagination {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <form id="book-search" @submit.prevent="search" class="search-form">
      <label for="searchTerm">Search for a book</label><br>
      <input type="text" id="searchTerm" v-model.trim="searchTerm" placeholder="Type Author, Book Title, or Subject..." />
      <button type="submit">search</button>
    </form>

    <div v-if="searchResults.items && searchResults.items.length">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="book in searchResults.items" :key="book.id">
            <img class="search-result--thumbnail" :src="'http://books.google.com/books/content?id=' + book.id + '&printsec=frontcover&img=1&zoom=1&source=gbs_api'" alt="Book Cover" />
            <div class="search-result--info">
              <div class="search-result--title">{{ book.volumeInfo.title }}</div>
              <div v-if="book.volumeInfo.authors" class="search-result--authors">by {{ bookAuthors(book) }}</div>
              <div v-if="book.volumeInfo.publishedDate" class="search-result--published">
                Published {{ book.volumeInfo.publishedDate }}
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        searchTerm: "",
        searchResults: {}
      },
      methods: {
        async search() {
          const apiURL = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(this.searchTerm)}`;
          const response = await axios.get(apiURL);
          this.searchResults = response.data;

          // Initialize Swiper after DOM updates
          this.$nextTick(() => {
            new Swiper(".swiper", {
              direction: "horizontal", // Horizontal slider
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              slidesPerView: 3, // Show 3 books per slide
              spaceBetween: 20, // Space between slides
            });
          });
        },
        bookAuthors(book) {
          return book.volumeInfo.authors.join(", ");
        }
      }
    });
  </script>
</body>
</html>
